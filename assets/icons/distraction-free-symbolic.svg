<?xml version="1.0" encoding="UTF-8"?>
<!-- Distraction Free Symbolic Icon - COSMIC Style -->
<!-- 16x16 symbolic icon using currentColor for theme adaptation -->
<!-- Represents fullscreen/focus mode with centered content -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16">
  <!-- Outer frame corners (fullscreen indication) -->
  <path d="M 1 4 L 1 1 L 4 1"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <path d="M 12 1 L 15 1 L 15 4"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <path d="M 15 12 L 15 15 L 12 15"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <path d="M 4 15 L 1 15 L 1 12"
        fill="none"
        stroke="currentColor"
        stroke-width="1.5"
        stroke-linecap="round"
        stroke-linejoin="round"/>
  <!-- Center content lines (focused text) -->
  <g stroke="currentColor" stroke-width="1" stroke-linecap="round">
    <line x1="4" y1="6" x2="12" y2="6"/>
    <line x1="4" y1="8" x2="12" y2="8"/>
    <line x1="4" y1="10" x2="10" y2="10"/>
  </g>
</svg>
